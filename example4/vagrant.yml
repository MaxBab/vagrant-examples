---

# Define servers details.
# Mandatory variables:
# - hostname
# - ip
# Optional variables, could be set to override the defaults for specific box:
# - ram (default: 512)
# - cpu (default: 1)
# - box (default: defined above)
servers:
  - hostname: server1
    ip: 10.10.10.10
    ram: 1024
    cpu: 2
    group: servers
  - hostname: client1
    ip: 10.10.10.11
    box: "ubuntu/xenial64"
    group: clients
  - hostname: client2
    ip: 10.10.10.12
    group: clients

# Global variables - ssh key and a box that should be used for the servers
box: "centos/7"
ssh_key: "~/.ssh/id_rsa"

# Ansible playbook variables
ansible_user: vagrant
new_file_content: "This is the new content of the file"
test_file: "/tmp/test_file"
